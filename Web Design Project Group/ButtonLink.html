

<!DOCTYPE html>
<title>
<h1>Hello World</h1>
</title>
<button onmouseover="show()">Click Here</button>
<head>
	
<p id="ex"></p>

<link rel="stylesheet" type="text/css" href="BUTTON.CSS">
<script>


	function show() {
		document.getElementById("ex").innerHTML = "HelloWorld";
		document.write("This is a JavaScript Assignment");
	}

<script>

function OnMouseIn (elem) {
elem.style.border = "4px solid green";
}
function OnMouseOut (elem) {
elem.style.border = "4px solid red";
}
</script>
</head>
<body>
<div style="background-color:#ddf0af; width:300px;color:#800000"
onmouseover="OnMouseIn (this)" onmouseout="OnMouseOut (this)">
Move your mouse pointer into and out of this element!
</div>
</body>
</html>
